<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/search}" >
    <label for="name">Введите поисковый запрос:</label>
    <input type="text" th:name="bookName" id="name">
    <br/>

    <input type="submit" value="Искать!">
</form>

<br/>

<div th:if="${searchedBooks}">
    <div th:if="${searchedBooks.isEmpty()}">
        <p>Книг не найдено</p>
    </div>

    <div th:each="book : ${searchedBooks}">
        <p th:text="${book.getName()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}"></p>
        <br/>
        <div th:if="${book.getOwner()} == null">
            <p>Книга свободна</p>
            <br/>
            <hr/>
        </div>
        <div th:unless="${book.getOwner()} == null">
            <p th:text="'Книга сейчас у: ' + ${book.getOwner().getFull_name()}"></p>
            <br/>
            <hr/>
        </div>
    </div>
</div>


</body>
</html>
