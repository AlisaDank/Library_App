<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Введите ФИО: </label>
    <input type="text" th:field="*{full_name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}">Name error</div>
    <br/>

    <label for="year">Введите год рождения: </label>
    <input type="text" th:field="*{birth_year}" id="year"/>
    <div style="color: red" th:if="${#fields.hasErrors('birth_year')}" th:errors="*{birth_year}">Year error</div>
    <br/>
    <input type="submit" value="Создать!"/>
</form>

</body>
</html>
